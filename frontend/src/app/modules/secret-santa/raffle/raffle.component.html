<div id="app">
  <aside>
    <strong>Cadastre um novo amigo</strong>
    <app-friend-form
      (friendEmitter)="postFriend($event)">
    </app-friend-form>
  </aside>

  <main>
    <div class="min-alert" *ngIf="!hasMinOfFriends()">
      Você precisa cadastrar ao menos três amigos para realizar o amigo secreto.
    </div>
    <div *ngIf="loadingRaffle" class="loading">
      <img src="../../../../assets/loading.svg" alt="">
    </div>
    <button class="raffle" *ngIf="!loadingRaffle && hasMinOfFriends()" (click)="raffle()">
      Realizar sorteio
    </button>
    <app-friend-item
      (updateFriendEmitter)="updateFriendFormFiller($event)"
      (deleteFriendEmitter)="deleteFriend($event)"
      [friends]="friends">
    </app-friend-item>
  </main>
</div>
